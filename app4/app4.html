        <script>
        /*global $^*/
        $.get("https://randomuser.me/api?results=50", function(response) {
            //console.log(response.results);
            
            var userData = response.results;
            console.log(userData);
            
            $.each(userData, function(i, v) {
                var clone = $("#template").clone();
                
                var fullName = v.name.first + " " + v.name.last;
                
                clone.find(".info .title a").text(fullName);
                clone.find(".avatar img").attr(fullName);
                
                clone.find(".avatar img").attr("src", v["picture"]["thumbnail"]);
                
                clone.removeClass("hidden");
                clone.attr("id", v.cell);
                //console.log(clone);
                
                
                
                $("body .row").append(clone);
            });
        });
