<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Final</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel = "stylesheet" href = "https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src = "https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>
    <link rel = "stylesheet" href = "https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css">
  </head>
  <body>
  <section>
    <!-- Navigation bar-->
    <div class="mdc-toolbar" id="dynamic-demo-toolbar">
      <div class="mdc-toolbar__row">
        <div class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <nav id="dynamic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent" role="tablist">
            <a role="tab" aria-controls="panel-1" class="mdc-tab mdc-tab--active" href="#panel-1">Pending Promises</a>
            <a role="tab" aria-controls="panel-2" class="mdc-tab" href="#panel-2">Make a Promise</a>
            <a role="tab" aria-controls="panel-3" class="mdc-tab" href="#panel-3">Completed and Failed Promises</a>
            <span class="mdc-tab-bar__indicator"></span>
          </nav>
        </div>
      </div>
    </div>
      <section>
        <div class="panels">
          <div class="panel active" id="panel-1" role="tabpanel" aria-hidden="false">
            <h2 class = "mdc-typography--display2">Pending Promises</h2>
            <div id = "pendDiv"></div>
          </div>
          <div class="panel" id="panel-2" role="tabpanel" aria-hidden="true">
            <h2 class = "mdc-typography--display2">Make a Promise</h2>
            <section class = "hero">
              <form action = "#">
                <div>
                  <div class = "mdc-form-field">
                    <div class="mdc-text-field" data-mdc-auto-init = "MDCTextField">
                      <input type="text" class="mdc-text-field__input" id="promiseName" aria-controls="my-text-field-helptext">
                      <label for="promiseName" class="mdc-text-field__label">Promise Name</label>
                      <div class="mdc-text-field__bottom-line"></div>
                    </div>
                  </div>
                  <!-- Date Time picker not implemented in MDC-->
                  <div class = "mdc-form-field">
                    <div class="mdc-text-field">
                      <input type="text" class="mdc-text-field__input" id="dateTime" aria-controls="my-text-field-helptext">
                      <label for = "dateTime" class = "mdc-text-field__label">YYYY-MM-DDTHH:mm</label>
                      <div class="mdc-text-field__bottom-line"></div>
                    </div>
                  </div>
                  <div class = "priorityPicker">
                    <h3 class = "mdc-typography">Priority of Promise</h3>
                    <div class="demo-radio-row">
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="A" checked name="ex0-default">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label id="A-label" for="A">A</label>
          
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="B" name="ex0-default">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label id="B-label" for="B">B</label>
            
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" id="C" name="ex0-default">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
            </div>
            <label id="C-label" for="C">C</label>
          </div>
        </div>
                    
                    
                  </div>
                </div>
    
                <button id = "submitPromise" class = "mdc-button mdc-button--raised mdc-ripple-surface">Submit</button>
              </form>
            </section>
          <div class="panel" id="panel-3" role="tabpanel" aria-hidden="true">
            <h2 class = "mdc-typography--display2">Completed and Failed Promises</h2>
          </div>
            </div>
            <div class="dots">
              <a class="dot active" data-trigger="panel-1" href="#panel-1"></a>
              <a class="dot" data-trigger="panel-2" href="#panel-2"></a>
              <a class="dot" data-trigger="panel-3" href="#panel-3"></a>
            </div>
          </section>
      </section>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src = "index.js"></script>
<script src = "database.js"></script>
<!--<script>window.mdc.autoInit();</script>-->
</body>
</html>
